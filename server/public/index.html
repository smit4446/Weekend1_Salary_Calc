<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <script src="jquery-3.3.1.min.js"></script>
        <script src="client.js" charset="utf-8"></script>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <br>
    <div id = "input">
        <h2>Add Employee</h2>
        <input id = "firstName" type="text" placeholder="First Name">
        <input id = "lastName" type="text" placeholder="Last Name">
        <input id = "id" type="number" placeholder="ID">
        <input id = "title" type="text" placeholder="Title">
        <input id = "annualSalary" type="number" placeholder="Annual Salary">
        <button id = "submitButton">Submit</button>
    </div>
    <br>
    <br>
    <div id = "output">
        <h2>Employees</h2>
    </div>
    <div class = "table">
    <table class = "table table-striped table-bordered">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
        </thead>
        <tbody id = "employeesOut">
             
        </tbody>
        <tfoot class = "tableFooter">
           
        </tfoot>
    </table>
    </div>
    <div id = "monthlyCosts">
        <h3>Total Monthly Costs: $0</h3>
    </div>  
    <section>
        <input type="text" placeholder="ID number to delete" id="deleteById">
        <button id="deleteButton">Delete Employee</button>
    </section>  
</body>
</html>
