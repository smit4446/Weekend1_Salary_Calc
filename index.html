<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <script src="vendors/jquery-3.3.1.min.js"></script>
        <script src="scripts/client.js" charset="utf-8"></script>
        <link rel="stylesheet" href="vendors/bootstrap.min.css">
        <link rel="stylesheet" href="scripts/style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <h1 class = "mainHeader">Salary Calculator</h1>
    
    <div id = "input">
        <h2>Add Employee</h2>
        <input id = "firstName" type="text" placeholder="First Name">
        <input id = "lastName" type="text" placeholder="Last Name">
        <input id = "id" type="number" placeholder="ID">
        <input id = "title" type="text" placeholder="Title">
        <input id = "annualSalary" type="number" placeholder="Annual Salary">
        <button id = "submitButton">Submit</button>
    </div>
    <br>
    <br>
    <div id = "output">
        <h2>Employees</h2>
    <div class = "table">
    <table class = "table table-striped table-bordered">
        <thead>
            <tr>
                <th>First Name:</th>
                <th>Last Name:</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id = "employeesOut">
              <td></td> 
              <td></td> 
              <td></td> 
              <td></td> 
              <td></td>  
            
        </tbody>
        <tfoot class = "footer">
           
        </tfoot>
    </table>
    <div id = "monthlyCosts">
        <h3>Total Monthly Costs: $0</h3>
    </div>


    </div>
      
    
</body>
</html>
